  <!-- Child Jumping -->
  <circle cx="150" cy="60" r="15" fill="#55EFC4" stroke="#000" stroke-width="2"/>
  <line x1="150" y1="75" x2="150" y2="100" stroke="#000" stroke-width="2"/>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" fill="none">
  <!-- Cake Base -->
  <rect x="50" y="60" width="100" height="60" rx="5" fill="#F8C291" stroke="#000" stroke-width="2"/>
  
  <!-- Cake Layers -->
  <rect x="60" y="40" width="80" height="20" rx="3" fill="#FFEAA7" stroke="#000" stroke-width="2"/>
  <rect x="70" y="20" width="60" height="20" rx="3" fill="#FAB1A0" stroke="#000" stroke-width="2"/>
  
  <!-- Frosting -->
  <path d="M70,20 Q75,15 80,20 Q85,15 90,20 Q95,15 100,20 Q105,15 110,20 Q115,15 120,20 Q125,15 130,20" stroke="#FD79A8" stroke-width="3" fill="none"/>
  <path d="M60,40 Q65,35 70,40 Q75,35 80,40 Q85,35 90,40 Q95,35 100,40 Q105,35 110,40 Q115,35 120,40 Q125,35 130,40 Q135,35 140,40" stroke="#FD79A8" stroke-width="3" fill="none"/>
  
  <!-- Candles -->
  <rect x="85" y="5" width="4" height="15" fill="#74B9FF" stroke="#000" stroke-width="1"/>
  <rect x="100" y="5" width="4" height="15" fill="#FF7675" stroke="#000" stroke-width="1"/>
  <rect x="115" y="5" width="4" height="15" fill="#55EFC4" stroke="#000" stroke-width="1"/>
  
  <!-- Flames -->
  <circle cx="87" cy="3" r="2" fill="#FDCB6E"/>
  <circle cx="102" cy="3" r="2" fill="#FDCB6E"/>
  <circle cx="117" cy="3" r="2" fill="#FDCB6E"/>
  
  <!-- Decorations -->
  <circle cx="75" y="30" r="3" fill="#E84393"/>
  <circle cx="95" y="30" r="3" fill="#E84393"/>
  <circle cx="115" y="30" r="3" fill="#E84393"/>
  
  <circle cx="65" y="50" r="3" fill="#6C5CE7"/>
  <circle cx="85" y="50" r="3" fill="#6C5CE7"/>
  <circle cx="105" y="50" r="3" fill="#6C5CE7"/>
  <circle cx="125" y="50" r="3" fill="#6C5CE7"/>
  
  <!-- Plate -->
  <ellipse cx="100" cy="125" rx="70" ry="15" fill="#DFE6E9" stroke="#000" stroke-width="2"/>
